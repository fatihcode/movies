<head>

    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">


    <style>
        .gray {
            filter: grayscale(100%);
            transition: all 0.3s ease;
        }

        .gray:hover {
            filter: grayscale(0%);
            transition: all 0.3s ease;
        }

        .shade {
            text-shadow: 1px 1px #000;
        }
    </style>

    <title>Movie Project</title>
</head>

<body>


    <header class="mb-3 border-bottom sticky-top bg-warning navbar">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center w-100 justify-content-lg-start">

                <a href="#" onclick="location.reload(true);" class="d-flex align-items-center mb-2 px-3 mb-lg-0 text-decoration-none">
                    <img src="img/logo.png" height="45px" alt="">
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle link-dark" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Filmler</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Popüler</a></li>
                            <li><a class="dropdown-item" href="#">Gösterimdekiler</a></li>
                            <li><a class="dropdown-item" href="#">Yakında</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle px-2 link-dark" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Diziler</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="#">Popüler</a></li>
                            <li><a class="dropdown-item" href="#">Gösterimdekiler</a></li>
                            <li><a class="dropdown-item" href="#">Yakında</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="nav-link px-2 link-dark">Haber</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Keşfet</a></li>
                </ul>

                <form class="col-12 col-lg-4 mb-3 w-50-l mb-lg-0 me-lg-3">
                    <div class="input-group">
                        <input type="search" class="form-control btn-outline-light" placeholder="Bir film ya da sanatçı arayın..." aria-label="Search">
                        <button class="btn btn-outline-light" type="button" id="button-addon2">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </header>


    <div class="container">


        <!------------------------------- SLIDER ------------------------------->


        <div id="carouselExampleCaptions" class="carousel slide mb-4" data-bs-ride="carousel">

            <div id="crousel" class="carousel-indicators"></div>

            <div id="slider" class="carousel-inner justify-content-center"></div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>


        <!------------------------------- TRENDLER ------------------------------->


        <section class="container display-4 border-bottom mb-3">Trendler</section>

        <div id="most" class="row row-cols-1 row-cols-md-3 g-4 mb-4"></div>


        <!------------------------------- TOP250 ------------------------------->


        <section class="container border-bottom display-4 mb-3">Öne Çıkanlar</section>

        <div id="top250" class="row row-cols-2 row-cols-lg-6 row-cols-md-4 row-cols-sm-3 mb-4 g-4"></div>


        <!------------------------------- ARTIST ------------------------------->


        <section class="container border-bottom display-4 mb-3">Oyuncular</section>

        <div id="person" class="row row-cols-2 row-cols-lg-6 row-cols-md-4 row-cols-sm-3 mb-4 g-4"></div>


        <!------------------------------- REVIEWS ------------------------------->


        <section class="container border-bottom display-4 mb-3">Yorumlar</section>

        <div id="reviews" class="row row-cols-1 row-cols-md-2 mb-3"></div>


        <!------------------------------- FOOTER ------------------------------->


    </div>


    <footer class="border-top bg-warning">

        <div class="container d-flex justify-content-between pt-2 pb-3">
            <p class="d-none d-md-block">© 2022 Company, Inc. All rights reserved.</p>
            <a href="#">
                <img src="img/logo.png" height="25px" alt="">
            </a>
            <ul class="list-unstyled d-flex align-items-start" style="margin-top: -5px;">
                <li class="ms-3">
                    <a class="link-dark" href="#"><i class="bi-twitter" style="font-size: 1.5rem;"></i></a>
                </li>
                <li class="ms-3">
                    <a class="link-dark" href="#"><i class="bi-instagram" style="font-size: 1.5rem;"></i></a>
                </li>
                <li class="ms-3">
                    <a class="link-dark" href="#"><i class="bi-facebook" style="font-size: 1.5rem;"></i></a>
                </li>
            </ul>
        </div>

    </footer>

    <script src="./js/func.js"></script>
    <script src="./js/script.js"></script>
